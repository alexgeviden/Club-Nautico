<section id="barcos-section">
  <div class="card">
    <div class="card-header">
      <h2 class="card-title">Listado de Barcos</h2>
      <h3 *ngFor="let socio of dataSocio">Pertenecientes a {{socio.nombre}} con ID de socio : {{socio.idsocio}}</h3>
      <a href="/nuevobarco">
        <button class="btn btn-primary" style="float: right;">
          <i class="fas fa-plus"></i> Agregar Barco
        </button>
      </a>
    </div>
    <div class="card-body">
      <table class="table">
        <thead>
          <tr>
            <th>Matricula</th>
            <th>Nombre</th>
            <th>Amarre</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of data">
            <td>{{ item.num_matricula }}</td>
            <td>{{ item.nombre }}</td>
            <td>{{ item.amarre }}</td>
            <td>
              <button class="btn btn-link" (click)="enviarBarco(item.num_matricula)">
                <i class="fas fa-edit"></i>
              </button>
              <button class="btn btn-link" (click)="eliminarBarco(item.num_matricula)">
                <i class="fas fa-trash-alt" style="color: red;"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
