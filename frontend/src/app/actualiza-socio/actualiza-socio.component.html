<form (ngSubmit)="actualizarSocio()">
  <div class="form-group">
    <label for="nombre">Nombre:</label>
    <input type="text" class="form-control" id="nombre" name="nombre" [value]="socioActualizado.nombre" [(ngModel)]="socioActualizado.nombre" required>
  </div>
  <div class="form-group">
    <label for="telefono">Tel√©fono:</label>
    <input type="text" class="form-control" id="telefono" name="telefono" [value]="socioActualizado.telefono" [(ngModel)]="socioActualizado.telefono" required>
  </div>
  <button type="submit" class="btn btn-primary">Actualizar Socio</button>
</form>
