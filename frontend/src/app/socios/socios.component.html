<section id="socios-section">
  <div class="card">
    <div class="card-header">
      <h2 class="card-title">Listado de Socios</h2>
      <a href="/nuevosocio">
        <button class="btn btn-primary" style="float: right;">
          <i class="fas fa-plus"></i> Agregar Socio
        </button>
      </a>
    </div>
    <div class="card-body">
      <table class="table">
        <thead>
          <tr>
            <th>ID Socio</th>
            <th>Nombre</th>
            <th>Tel√©fono</th>
            <th>Acciones</th>
            <th>Ver Barcos</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of data">
            <td>{{ item.idsocio }}</td>
            <td>{{ item.nombre }}</td>
            <td>{{ item.telefono }}</td>
            <td>
              <button class="btn btn-link" (click)="enviarSocio(item.idsocio)">
                <i class="fas fa-edit"></i>
              </button>
              <button class="btn btn-link" (click)="eliminarSocio(item.idsocio)">
                <i class="fas fa-trash-alt" style="color: red;"></i>
              </button>
            </td>
            <td>
              <a [href]="'/socios/' + item.idsocio + '/barcos'">
                <span class="material-symbols-outlined" id="viewicon">
                  sailing
                </span>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
